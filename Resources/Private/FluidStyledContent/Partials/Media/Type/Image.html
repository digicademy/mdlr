<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
    <figure id="c{data.uid}-gallery-{row}-{column}" class="image" style="flex-grow: calc({dimensions.width} / {dimensions.height});">
        <f:if condition="{file.link}">
            <f:then>
                <f:link.typolink parameter="{file.link}" title="{file.title}">
                    <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
                </f:link.typolink>
            </f:then>
            <f:else>
                <f:render partial="Media/Rendering/Image" arguments="{file: file, dimensions: dimensions, settings: settings}" />
            </f:else>
        </f:if>
        <f:if condition="{data.image_zoom}">
            <div class="mdlr-gallery-tools">
                <mdlr:atom.button.function function="fullscreen" variants="{0: 'tinyicon', 1: 'overlay'}" text="{f:translate(key: 'templates.generic.fullscreen', extensionName: 'chf_base')}" data="{target: 'c{data.uid}-gallery-{row}-{column}', failure: '{f:translate(key: \'templates.generic.fullscreen.failure\', extensionName: \'chf_base\')}'}" icon="fullscreen" />
            </div>
        </f:if>
        <f:if condition="{file.description}">
            <figcaption>
                {file.description -> f:format.nl2br()}
            </figcaption>
        </f:if>
    </figure>
</html>

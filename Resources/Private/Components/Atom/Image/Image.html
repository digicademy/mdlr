<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:argument name="id" type="string" optional="{true}" default="" description="ID of the image" />
    <f:argument name="url" type="string" optional="{false}" description="URL of the image" />
    <f:argument name="alternativeText" type="string" optional="{false}" description="Alternative text of the image" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of heading to produce (tacit, tacit-above-900, tacit-below-900, tacit-above-600, tacit-below-600)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (watchlist-serialisations)" />
    <f:argument name="hidden" type="bool" optional="{true}" default="{false}" description="Whether the item is hidden" />

    <img id="{id}" src="{url}" alt="{alternativeText}" class="{f:if(condition: '{variant} != \'\'', then: 'mdlr-variant-{variant} ') -> f:for(each: '{variants}', as: 'variant')} {f:if(condition: '{function} != \'\'', then: 'mdlr-function-{function}')}" {f:if(condition: '{hidden} == \'{false}\'', then: 'hidden')}>
</html>

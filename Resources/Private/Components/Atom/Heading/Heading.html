<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>Plain heading of level 1 to 6.</f:comment>

    <f:argument name="id" type="string" optional="{true}" default="" description="ID of the heading" />
    <f:argument name="level" type="int" optional="{false}" description="Level of the heading (1, 2, 3, 4, 5, 6)" />
    <f:argument name="text" type="string" optional="{false}" description="Text of the heading" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of heading to produce (tacit, tacit-above-900, tacit-below-900, tacit-above-600, tacit-below-600)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (watchlist-serialisations)" />
    <f:argument name="hidden" type="bool" optional="{true}" default="{false}" description="Whether the heading is hidden" />

    <f:variable name="class"></f:variable>
    <f:for each="{variants}" as="variant">
        <f:variable name="class">{class} mdlr-variant-{variant}</f:variable>
    </f:for>
    <f:if condition="{function}">
        <f:variable name="class">{class} mdlr-function-{function}</f:variable>
    </f:if>

    <h{level}{f:if(condition: id, then: ' id="{id}"')}{f:if(condition: class, then: ' class="{class}"')}{f:if(condition: hidden, then: ' hidden')}>
        <f:format.raw>{text}</f:format.raw>
    </h{level}>
</html>

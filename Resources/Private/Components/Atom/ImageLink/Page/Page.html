<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>Image that mainly functions as a link to a page.</f:comment>

    <f:argument name="id" type="string" optional="{true}" default="" description="ID of the image link" />
    <f:argument name="pageUid" type="int" optional="{false}" description="Page UID to link to" />
    <f:argument name="image" type="string" optional="{false}" description="URL of the image" />
    <f:argument name="alternativeText" type="string" optional="{false}" description="Alternative text of the image" />
    <f:argument name="hint" type="string" optional="{true}" default="" description="Link title if different from the alternative text" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of image link to produce (unobtrusive, tacit, tacit-above-900, tacit-below-900, tacit-above-600, tacit-below-600)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (-)" />

    <f:variable name="class">mdlr-imagelink</f:variable>
    <f:for each="{variants}" as="variant">
        <f:variable name="class">{class} mdlr-variant-{variant}</f:variable>
    </f:for>
    <f:if condition="{function}">
        <f:variable name="class">{class} mdlr-function-{function}</f:variable>
    </f:if>

    <f:link.page id="{id}" pageUid="{pageUid}" title="{f:if(condition: hint, then: hint, else: alternativeText)}" class="{class}">
        <span>{alternativeText}</span>
        <img src="{image}" alt="{alternativeText}" aria-hidden="true">
    </f:link.page>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>Light attribution text to display, for example, below media.</f:comment>

    <f:argument name="id" type="string" optional="{true}" default="" description="ID of the attribution" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of attribution to produce (tacit, tacit-above-900, tacit-below-900, tacit-above-600, tacit-below-600)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (-)" />
    <f:argument name="hidden" type="bool" optional="{true}" default="{false}" description="Whether the attribution is hidden" />

    <f:variable name="class">mdlr-attribution</f:variable>
    <f:for each="{variants}" as="variant">
        <f:variable name="class">{class} mdlr-variant-{variant}</f:variable>
    </f:for>
    <f:if condition="{function}">
        <f:variable name="class">{class} mdlr-function-{function}</f:variable>
    </f:if>

    <p{f:if(condition: id, then: ' id="{id}"')}{f:if(condition: class, then: ' class="{class}"')}{f:if(condition: hidden, then: ' hidden')}>
        <f:slot />
    </p>
</html>

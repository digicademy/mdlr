<f:argument name="variant" type="string" optional="{true}" default="" />
<f:argument name="href" type="string" optional="{true}" default="" />
<f:argument name="icon" type="string" optional="{true}" default="" />
<f:argument name="text" type="string" optional="{true}" default="" />
<f:argument name="title" type="string" optional="{true}" default="" />
<f:argument name="function" type="string" optional="{true}" default="" />

<f:if condition="{href} != ''">
    <f:then>
        <a href="{href}" target="_blank" class="mdlr-button mdlr-variant-{variant} {f:if(condition: '{function} != \'\'', then: 'mdlr-function-{function}')}" title="{title}">
            <f:if condition="{icon} != ''">
                <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <use href="#icon-{icon}"/>
                </svg>
            </f:if>
            <f:if condition="{text} != ''">
                <span><f:slot/></span>
            </f:if>
        </a>
    </f:then>
    <f:else>
        <button class="mdlr-variant-{variant} {f:if(condition: '{function} != \'\'', then: 'mdlr-function-{function}')}" title="{title}">
            <f:if condition="{icon} != ''">
                <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <use href="#icon-{icon}"/>
                </svg>
            </f:if>
            <f:if condition="{text} != ''">
                <span><f:slot/></span>
            </f:if>
        </button>
    </f:else>
</f:if>

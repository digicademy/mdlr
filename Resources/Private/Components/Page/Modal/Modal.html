<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>Modal dialog to activate via JavaScript</f:comment>

    <f:argument name="id" type="string" optional="{false}" description="ID of the modal" />
    <f:argument name="title" type="string" optional="{false}" description="Title of the modal" />
    <f:argument name="close" type="string" optional="{false}" description="Label of the close button" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of modal to produce (wide, tacit, tacit-above-900, tacit-below-900, tacit-above-600, tacit-below-600)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (-)" />

    <f:variable name="class">mdlr-modal</f:variable>
    <f:for each="{variants}" as="variant">
        <f:variable name="class">{class} mdlr-variant-{variant}</f:variable>
    </f:for>
    <f:if condition="{function}">
        <f:variable name="class">{class} mdlr-function-{function}</f:variable>
    </f:if>

    <dialog{f:if(condition: '{id}', then: ' id="{id}"')} closedby="any"{f:if(condition: '{class}', then: ' class="{class}"')}>
        <div class="mdlr-modal-title">
            <mdlr:atom.heading text="{title}" level="2" />
            <mdlr:atom.button.function function="modal-close" variants="{0: 'icon', 1: 'transparent'}" text="{close}" icon="close" />
        </div>
        <f:slot />
    </dialog>
</html>

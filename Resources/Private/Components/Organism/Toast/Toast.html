<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>Empty toast notification to activate on demand via JavaScript</f:comment>

    <f:argument name="id" type="string" optional="{false}" description="ID of the toast panel" />
    <f:argument name="close" type="string" optional="{false}" description="Label of the close button" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of toast panel to produce (tacit, tacit-above-900, tacit-below-900, tacit-above-600, tacit-below-600)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (-)" />

    <f:variable name="class">mdlr-toast</f:variable>
    <f:for each="{variants}" as="variant">
        <f:variable name="class">{class} mdlr-variant-{variant}</f:variable>
    </f:for>
    <f:if condition="{function}">
        <f:variable name="class">{class} mdlr-function-{function}</f:variable>
    </f:if>

    <dialog{f:if(condition: id, then: ' id="{id}"')} role="status" popover="auto"{f:if(condition: class, then: ' class="{class}"')}>
        <p></p>
        <mdlr:atom.button.function function="toast-close" variants="{0: 'icon', 1: 'unobtrusive'}" text="{f:translate(key: 'templates.generic.close', extensionName: 'chf_base')}" icon="close" />
    </dialog>
</html>

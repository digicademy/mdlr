<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:argument name="id" type="string" optional="{true}" default="" description="ID of the form split" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of form split to produce (-)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (-)" />
    <f:comment>Horizontally split entry layout for form entries.</f:comment>

    <div {f:if(condition: '{id} != \'\'', then: 'id="{id}"')} class="mdlr-form-split {f:if(condition: '{variant} != \'\'', then: 'mdlr-variant-{variant} ') -> f:for(each: '{variants}', as: 'variant')} {f:if(condition: '{function} != \'\'', then: 'mdlr-function-{function}')}">
        <f:slot />
    </div>
</html>

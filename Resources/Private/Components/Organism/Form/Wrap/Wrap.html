<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>Form designed to contain various fields and controls.</f:comment>

    <f:argument name="id" type="string" optional="{true}" default="" description="ID of the form" />
    <f:argument name="action" type="string" optional="{true}" default="" description="Action URL to submit the form to" />
    <f:argument name="role" type="string" optional="{true}" default="" description="Role of the form (search)" />
    <f:argument name="areas" type="string[]" optional="{true}" default="{}" description="Area stylings to apply (slot-a, slot-b, slot-c, slot-d, align-left, align-left-above-900, align-left-below-900, align-left-above-600, align-left-below-600, align-center, align-center-above-900, align-center-below-900, align-center-above-600, align-center-below-600, align-right, align-right-above-900, align-right-below-900, align-right-above-600, align-right-below-600, align-top, align-middle, align-bottom)" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of form to produce (tacit, tacit-above-900, tacit-below-900, tacit-above-600, tacit-below-600)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (-)" />

    <f:variable name="class">mdlr-form</f:variable>
    <f:for each="{areas}" as="area">
        <f:variable name="class">{class} mdlr-area-{area}</f:variable>
    </f:for>
    <f:for each="{variants}" as="variant">
        <f:variable name="class">{class} mdlr-variant-{variant}</f:variable>
    </f:for>
    <f:if condition="{function}">
        <f:variable name="class">{class} mdlr-function-{function}</f:variable>
    </f:if>

    <form{f:if(condition: '{id}', then: ' id="{id}"')} action="{action}" method="get" role="{role}"{f:if(condition: '{class}', then: ' class="{class}"')}>
        <f:slot />
    </form>
</html>

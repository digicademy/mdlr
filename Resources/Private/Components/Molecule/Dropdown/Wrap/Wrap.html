<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>The slot "handle" requires an "atom.button.function" with function="dropdown" and popoverTarget="{id}". The slot "list" is designed to take "molecule.dropdown.item"s.</f:comment>

    <f:argument name="id" type="string" optional="{false}" description="ID of the dropdown menu" />
    <f:argument name="role" type="string" optional="{true}" default="listbox" description="Role of the dropdown menu (listbox)" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of dropdown menu to produce (right, up, toc, tacit, tacit-above-900, tacit-below-900, tacit-above-600, tacit-below-600)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (-)" />
    <f:argument name="hidden" type="bool" optional="{true}" default="{false}" description="Whether the dropdown menu is hidden" />

    <f:variable name="class">mdlr-dropdown</f:variable>
    <f:for each="{variants}" as="variant">
        <f:variable name="class">{class} mdlr-variant-{variant}</f:variable>
    </f:for>
    <f:if condition="{function}">
        <f:variable name="class">{class} mdlr-function-{function}</f:variable>
    </f:if>

    <f:slot name="handle" />
    <menu{f:if(condition: '{id}', then: ' id="{id}"')} popover="auto"{f:if(condition: '{role}', then: ' role="{role}"')}{f:if(condition: '{class}', then: ' class="{class}"')}{f:if(condition: '{hidden}', then: ' hidden')}>
        <f:slot name="list" />
    </menu>
</html>

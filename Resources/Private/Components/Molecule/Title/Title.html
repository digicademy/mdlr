<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>Title section including an optional subtitle and context string</f:comment>

    <f:argument name="id" type="string" optional="{true}" default="" description="ID of the title" />
    <f:argument name="title" type="string" optional="{false}" description="Title to display" />
    <f:argument name="subtitle" type="string" optional="{true}" default="" description="Subtitle to display below the title" />
    <f:argument name="context" type="string" optional="{true}" default="" description="Context string to display above the title to display" />
    <f:argument name="areas" type="string[]" optional="{true}" default="{}" description="Area stylings to apply (slot-a, slot-b, slot-c, slot-d, align-left, align-left-above-900, align-left-below-900, align-left-above-600, align-left-below-600, align-center, align-center-above-900, align-center-below-900, align-center-above-600, align-center-below-600, align-right, align-right-above-900, align-right-below-900, align-right-above-600, align-right-below-600, align-top, align-middle, align-bottom)" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of title to produce (tacit, tacit-above-900, tacit-below-900, tacit-above-600, tacit-below-600)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (-)" />
    <f:argument name="hidden" type="bool" optional="{true}" default="{false}" description="Whether the title is hidden" />

    <f:variable name="class">mdlr-title</f:variable>
    <f:for each="{areas}" as="area">
        <f:variable name="class">{class} mdlr-area-{area}</f:variable>
    </f:for>
    <f:for each="{variants}" as="variant">
        <f:variable name="class">{class} mdlr-variant-{variant}</f:variable>
    </f:for>
    <f:if condition="{function}">
        <f:variable name="class">{class} mdlr-function-{function}</f:variable>
    </f:if>

    <div{f:if(condition: id, then: ' id="{id}"')}{f:if(condition: class, then: ' class="{class}"')}{f:if(condition: hidden, then: ' hidden')}>
        <mdlr:atom.heading text="{title}" level="2" />
        <f:if condition="{subtitle}">
            <p class="mdlr-title-subheading">{subtitle}</p>
        </f:if>
        <f:if condition="{context}">
            <p class="mdlr-title-context">{context}</p>
        </f:if>
    </div>
</html>

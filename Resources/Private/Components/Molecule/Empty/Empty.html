<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>Empty state to show as a placeholder or when too many filters were selected.</f:comment>

    <f:argument name="id" type="string" optional="{true}" default="" description="ID of the empty state" />
    <f:argument name="illustration" type="string" optional="{false}" description="Illustration to show in empty state (cf. available illustration assets)" />
    <f:argument name="message" type="string" optional="{false}" description="Message to display in empty state" />
    <f:argument name="areas" type="string[]" optional="{true}" default="{}" description="Area stylings to apply (slot-a, slot-b, slot-c, slot-d, align-left, align-left-above-900, align-left-below-900, align-left-above-600, align-left-below-600, align-center, align-center-above-900, align-center-below-900, align-center-above-600, align-center-below-600, align-right, align-right-above-900, align-right-below-900, align-right-above-600, align-right-below-600, align-top, align-middle, align-bottom)" />
    <f:argument name="variants" type="string[]" optional="{true}" default="{}" description="Type of empty state to produce (tacit, tacit-above-900, tacit-below-900, tacit-above-600, tacit-below-600)" />
    <f:argument name="function" type="string" optional="{true}" default="" description="JavaScript function to apply (watchlist-empty)" />
    <f:argument name="data" type="string[]" optional="{true}" default="{}" description="Array of additional data attributes" />
    <f:argument name="hidden" type="bool" optional="{true}" default="{false}" description="Whether the empty state is hidden" />

    <f:variable name="class">mdlr-empty</f:variable>
    <f:for each="{areas}" as="area">
        <f:variable name="class">{class} mdlr-area-{area}</f:variable>
    </f:for>
    <f:for each="{variants}" as="variant">
        <f:variable name="class">{class} mdlr-variant-{variant}</f:variable>
    </f:for>
    <f:if condition="{function}">
        <f:variable name="class">{class} mdlr-function-{function}</f:variable>
    </f:if>

    <div{f:if(condition: '{id}', then: ' id="{id}"')}{f:if(condition: '{class}', then: ' class="{class}"')}{f:if(condition: '{dataKey} && {dataValue}', then: ' data-{dataKey}="{dataValue}"') -> f:for(each: '{data}', as: 'dataValue', key: 'dataKey')}{f:if(condition: '{hidden}', then: ' hidden')}>
        <svg width="160" height="160" viewBox="0 0 160 160" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <use href="#illustration-{illustration}"/>
        </svg>
        <p><f:format.raw>{message}</f:format.raw></p>
    </div>
</html>
